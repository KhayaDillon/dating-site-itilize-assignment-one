<!DOCTYPE html>
<html>
	
	<head>
		<title>Dating Site Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	
	<body>
		<div>
			<hr>
			<h1> Please Enter Your Details For Our Dating Site!</h1>
		
			<form>
				<fieldset>
					<legend>Your Face</legend>
					<p>
						<label>Your image:</label> <input type="file" />
					</p>
					<p>
						<label>Image preview:</label>
					</p>
				</fieldset>
					
				<fieldset>
					<legend>Your General Details</legend>
					
					<p>
						<label>Name:</label> 
						<input type="text" placeholder="Your full name" />
					</p>
					<p>
						<label>Gender:</label>
						<input type="radio" name="gender" value="male" checked> Male
		  				<input type="radio" name="gender" value="female"> Female
		  			</p>
		  			<p>
			  			<label>Age:</label> 
			  			<input type="number" />
		  			</p>
		  			<p>
			  			<label>Date of Birth:</label> 
			  			<input type="date" />
			  		</p>
			  		<p>
		  				<label>Favorite Color:</label> 
		  				<input type="color" />
		  			</p>
		  			
		  			<p>
			  			<label>Which country? </label>
		  				<select name="countries">
		  					<option value="USA">United States</option>
		  				</select>
		  			</p>
				</fieldset>
					
				<fieldset>
					<legend>Your Indicators</legend>
					<p>
						<label>Height:</label> 
						<span class="red">Short</span>
						<input type="range" name="inches" />
						<span class="blue">Tall</span><br>
					</p>
					<p>
						<label>Salary: </label>
						<span class="red">Poor</span>
						<input type="range" name="salary" />
						<span class="blue">Rich</span>
					</p>
				</fieldset>
					
				<fieldset>
					<legend>Your Contact Information</legend>
					
					<p>
						<label>Email:</label> 
						<input type="text" />
					</p>
					<p>
						<label>Mobile:</label> 
						<input type="text" />
					</p>
					<p>
						<label>Address</label> 
						<textarea rows="3" cols="50"></textarea> 
					</p>
					
				</fieldset>

				<input type="submit" value="Submit!">
			</form>
			<hr>
		</div>
		
	</body>
	
</html>
