<!DOCTYPE html>
<html>
	
	<head>
		<title>Dating Site Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	
	<body>
		<div>
			<h1> Please Enter Your Details For Our Dating Site!</h1>
		
			<form>
				<fieldset>
					<legend>Your Face</legend>
					<label>Your image: <input type="file" /></label><br>
					<label>Image preview:</label>
				</fieldset>
					
				<fieldset>
					<legend>Your General Details</legend>
					
					<label>Name: <input type="text" placeholder="Your full name" /></label><br>
					
					<label>Gender:</label>
					<input type="radio" name="gender" value="male" checked> Male
		  			<input type="radio" name="gender" value="female"> Female<br>
		  			<label>Age: <input type="number" /></label><br>
		  			
		  			<label>Date of Birth: <input type="date" /></label><br>
		  			<label>Favorite Color: <input type="color" /></label><br>
		  			
		  			<label>Which country? </label>
	  				<select name="countries">
	  					<option value="USA">United States</option>
	  				</select>
				</fieldset>
					
				<fieldset>
					<legend>Your Indicators</legend>
					<label>Height: Short<input type="range" name="inches" />Tall<br>
					<label>Salary: Poor<input type="range" name="salary" />Rich
				</fieldset>
					
				<fieldset>
					<legend>Your Contact Information</legend>
					<label>Email: <input type="text" /><br>
					<label>Mobile: <input type="number" /><br>
					<label>Address <textarea row="3" col="20"></textarea> 
				</fieldset>
				
				<input type="submit" value="Submit!">
			</form>
		</div>
	</body>
	
</html>
