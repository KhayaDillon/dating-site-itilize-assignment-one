<!DOCTYPE html>
<html>
	
	<head>
		<title>Dating Site Form</title>
	</head>
	
	<body>
		<header>
			<h1> Please Enter Your Details For Our Dating Site!</h1>
			<link rel="stylesheet" href="styles.css" />
		</header>
		
		<form>
			<fieldset>
				<legend>Your Face</legend>
				Your image: <input type="file" />
				Image preview:
			</fieldset>
				
			<fieldset>
				<legend>Your General Details</legend>
				Name: <input type="text" placeholder="Your full name" />
				Gender: <input type="radio" name="gender" value="male" checked> Male
	  					<input type="radio" name="gender" value="female"> Female
	  			Age: <input type="number" />
	  			Date of Birth: <input type="date" />
	  			Favorite Color: <input type="color" />
	  			Which country? <select name="countries">
	  					<option value="USA">United States</option>
	  				</select>
			</fieldset>
				
			<fieldset>
				<legend>Your Indicators</legend>
				Height: <input type="range" name="inches" />
				Salary: <input type="range" name="salary" />
			</fieldset>
				
			<fieldset>
				<legend>Your Contact Information</legend>
				Email: <input type="text" />
				Mobile: <input type="number" />
				Address <textarea row="3" col="20"></textarea> 
			</fieldset>
			
			<input type="submit">
		</form>
	</body>
	
</html>
